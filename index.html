<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workshop - flex</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/all.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<script src="js/script-demo.js"></script>

<body>
  <div class="workshop-section">
    <h1>Section 1: <small>Button width icon.</small></h1>
    <div class="content">
      <div class="btn-container">
        <a href="#MoreDetail" class="btn btn-primary">
          More Detail
          <i class="fa-solid fa-chevron-right"></i>
        </a>
        <a href="#Greeting" class="btn btn-secondary">
          Greeting
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="workshop-section">
    <h1>Section 2: <small>List. </small></h1>
    <div class="content">
      <div id="MyListItem" class="box">
        <h2>My list item</h2>
        <div class="stripe"></div>
        <ul>
          <li><span>Tabula Rasa</span> Simple Robe</li>
          <li><span>Starkonja's Head</span> Silken Hood</li>
          <li><span>Inpulsa's Broken Heart</span> Sadist Garb</li>
          <li><span>Wilma's Requital</span> Solaris Circlet</li>
          <li><span>Abhorrent Interrogation </span> Ambush Mitts</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="workshop-section">
    <h1>Section 3: <small>Demo. </small></h1>
    <div class="contentdemo">
      <div id="Myform" class="box">
        <form>
        
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname">
       
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">

            <label for="age">Age</label><br>
            <input type="number" id="age" name="age" maxlength="3" >
 
        <button type="button" class="btn-add" onclick="addData()">add</button>
          
        </form>
      </div>
  </div>
    
  <div class="contentdemo">
    <div id="ShowListName" class="box">
      <h2>Show List Name</h2>
      <div class="stripe"></div>
      <ul id="ListItem"></ul>
    
    </div>
  </div>
</body>

</html>
